<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Photogram</title>
    <link
      rel="shortcut icon"
      href="./img/photogram-logo/logo-favi.png"
      type="image/x-icon"
    />
  </head>
  <body onload="render()" onclick="closeDialog()" role="link">
    <header>
      <div class="content">
        <img src="./img/photogram-logo/logo.png" alt="photogram-logo" />
      </div>
    </header>
    <main>
      <div class="content">
        <article id="article1">
          <h1 class="raleway-semi-bold" id="album-title">
            Your personal Photo Album
          </h1>
          <section
            id="album1"
            class="photos"
            aria-labelledby="album-title"
          ></section>

          <dialog
            id="dialog1"
            class="img-dialog"
            onclick="stopProp(event)"
            aria-labelledby="dialog1-h2"
          >
            <header>
              <h2 id="dialog1-h2"></h2>
              <button onclick="closeDialog()" aria-label="close dialog">
                <img src="./img/close-icon/close.svg" alt="closeDialog" />
              </button>
            </header>
            <section>
              <figure>
                <img
                  src="./img/alaska-810433_1280.jpg"
                  alt="alaska"
                  id="dialog1-img"
                />
              </figure>
            </section>

            <footer>
              <button onclick="backward(event)" aria-label="back">
                <img
                  src="./img/close-icon/right-arrow.svg"
                  alt="backward"
                  class="left-arrow"
                />
              </button>
              <p id="amount-img"></p>
              <button onclick="forward(event)" aria-label="next">
                <img src="./img/close-icon/right-arrow.svg" alt="forward" />
              </button>
            </footer>
          </dialog>
        </article>
      </div>
    </main>
    <footer>
      <div class="content">
        <img src="./img/photogram-logo/footer-logo.png" alt="substract-bild" />
        <p>Â© 2023 Developer Akademie GmbH</p>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
